<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Register Faces</title>
</head>

<body>
    {% load bootstrap3 %}

    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1 mx-auto"><a class="nav-link" href="{% url "index" %}">IbAS</a></span>
        </div>
    </nav>

    <h2 style="margin-left:30px;">Register Faces</h2>

    <form action="{% url "search_student" %}" method="post" class="form"> {% csrf_token %}

        <div class="col w-25 p-3 mx-auto">
            <label class="mb-2" or="">First Name</label>
            <div class="row mb-2">
                <input name="first_name" type="text" class="form-control" placeholder="First name"
                    aria-label="First name" required>
            </div>

            <label class="mb-2" for="">Last Name</label>
            <div class="row mb-2">
                <input name="last_name" type="text" class="form-control" placeholder="Last name" aria-label="Last name"
                    required>
            </div>

            <input type="submit" class="btn btn-primary mx-auto" value="Submit">

        </div>


        <!-- <label>First Name:</label>
        <input type="text" name="first_name" placeholder="Enter First Name" required>

        <label>Last Name:</label>
        <input type="text" name="last_name" placeholder="Enter Last Name" required> -->


    </form>

    {% if available %}
        <h3 style="margin-left:30px;">Student is available in Database</h3>
        <form action="{% url "register_faces" %}" method="post"> {% csrf_token %}
            <input style="margin-left: 30px;" type="submit" class="btn btn-primary" value="Register Faces">
        </form>

    {% endif %}
</body>

</html>
